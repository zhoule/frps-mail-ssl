# ============ 部署说明 ============
#
# 1. 确保服务器已部署泛域名SSL方案:
#    ./deploy.sh wildcard flowbytes.cn admin@example.com cloudflare
#
# 2. 配置DNS泛域名解析:
#    *.flowbytes.cn  IN  A  your-server-ip
#
# 3. 申请泛域名SSL证书:
#    详见 docs/wildcard-ssl.md
#
# 4. 修改此配置文件中的:
#    - serverAddr: 你的域名
#    - auth.token: 部署时生成的token
#    - subdomain: 你想要的子域名
#
# 5. 启动frpc客户端:
#    ./frpc -c frpc-wildcard-example.toml
#
# 6. 享受自动SSL! 🎉
#    任何新的subdomain都会自动获得SSL证书保护！