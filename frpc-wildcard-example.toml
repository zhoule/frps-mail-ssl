# FRPC 客户端配置示例 - 泛域名SSL自动化方案
# 适用于已配置泛域名证书的FRPS服务器

# 服务器配置
serverAddr = "flowbytes.cn"
serverPort = 7000

# 认证配置 (使用部署时生成的token)
auth.method = "token"
auth.token = "your_secure_token"  # 从部署输出中获取

# 日志配置
log.to = "./frpc.log"
log.level = "info"
log.maxDays = 3

# ============ 🌟 泛域名SSL自动化示例 ============
# 以下所有subdomain配置都会自动获得SSL证书！

